<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>BlackJack - Krowdy</title>
  </head>

  <!-- Contenedor(area verde) -->

  <body>
    <header class="title">Blackjack - Krowdy</header>

    <!-- Contenedor de botones 1 -->
    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNuevoJuego" class="btn btn-danger">Nuevo juego</button>
        <button disabled="disabled" id="btnPedirCarta" class="btn btn-primary">
          Pedir carta
        </button>
        <button disabled="disabled" id="btnDetener" class="btn btn-primary">
          Detener
        </button>
      </div>
    </div>

    <!-- Cartas de Jugador 1 -->
    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="player-cards" class="cards">
          <!-- Las cartas del jugador 1 aqui van! -->
        </div>
      </div>
    </div>

    <!-- Cartas de Jugador 2 -->
    <div class="row container">
      <div class="col">
        <h1>Jugador 2 - <small>0</small></h1>
        <div id="player-cards" class="cards">
          <!-- Las cartas del jugador 2 aqui van! -->
        </div>
      </div>
    </div>

    <!-- Cartas de computadora -->
    <div class="row container">
      <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computer-cards" class="cards">
          <!-- Las cartas del jugador 1 aqui van! -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
